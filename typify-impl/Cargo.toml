[package]
name = "typify-impl"
version = "0.0.6-dev"
authors = ["Adam H. Leventhal <ahl@oxidecomputer.com"]
edition = "2018"
license = "Apache-2.0"
description = "typify backend implementation"
repository = "https://github.com/oxidecomputer/typify"
readme = "../README.md"

[dependencies]
heck = "0.4.0"
log = "0.4"
proc-macro2 = "1.0"
quote = "1.0"
rustfmt-wrapper = "0.1"
schemars = "0.8"
serde_json = "1.0"
syn = { version = "1.0", features = ["full"] }
thiserror = "1.0"
unicode-xid = "0.2"

[dev-dependencies]
expectorate = "1.0"
paste = "1.0"
schema = "0.0.1"
serde = "1.0"
