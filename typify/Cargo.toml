[package]
name = "typify"
version = "0.0.13"
edition = "2021"
license = "Apache-2.0"
description = "JSON schema to rust type code generator"
repository = "https://github.com/oxidecomputer/typify"
readme = "../README.md"
keywords = ["json", "schema", "proc_macro"]
categories = ["api-bindings", "compilers"]

[features]
default = ["macro"]
macro = ["typify-macro"]

[dependencies]
typify-macro = { version = "0.0.13", path = "../typify-macro", optional = true }
typify-impl = { version = "0.0.13", path = "../typify-impl" }

[dev-dependencies]
chrono = { version = "0.4.26", features = ["serde"] }
expectorate = "1.0.7"
glob = "0.3.1"
quote = "1.0.28"
regress = "0.6.0"
rustfmt-wrapper = "0.2.0"
schemars = "0.8.12"
serde = "1.0.164"
serde_json = "1.0.99"
trybuild = "1.0.80"
uuid = { version = "1.4.0", features = ["serde"] }
