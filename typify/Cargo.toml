[package]
name = "typify"
version = "0.0.15"
edition = "2021"
license = "Apache-2.0"
description = "JSON schema to rust type code generator"
repository = "https://github.com/oxidecomputer/typify"
readme = "../README.md"
keywords = ["json", "schema", "proc_macro"]
categories = ["api-bindings", "compilers"]

[features]
default = ["macro"]
macro = ["typify-macro"]

[dependencies]
typify-macro = { version = "0.0.15", path = "../typify-macro", optional = true }
typify-impl = { version = "0.0.15", path = "../typify-impl" }

[dev-dependencies]
chrono = { version = "0.4.31", features = ["serde"] }
env_logger = "0.10.1"
expectorate = "1.1.0"
glob = "0.3.1"
quote = "1.0.34"
regress = "0.7.1"
rustfmt-wrapper = "0.2.1"
schemars = "0.8.16"
serde = "1.0.193"
serde_json = "1.0.109"
trybuild = "1.0.88"
uuid = { version = "1.6.1", features = ["serde"] }
