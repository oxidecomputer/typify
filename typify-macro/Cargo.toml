[package]
name = "typify-macro"
version = "0.3.0"
edition = "2021"
license = "Apache-2.0"
description = "typify macro implementation"
repository = "https://github.com/oxidecomputer/typify"
readme = "../README.md"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.93"
quote = "1.0.38"
schemars = "0.8.21"
semver = { version = "1.0.25", features = ["serde"] }
serde = "1.0.217"
serde_json = "1.0.135"
serde_tokenstream = "0.2.2"
syn = { version = "2.0", features = ["full", "extra-traits"] }
typify-impl = { version = "0.3.0", path = "../typify-impl" }
