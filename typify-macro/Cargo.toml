[package]
name = "typify-macro"
version = "0.0.16"
edition = "2021"
license = "Apache-2.0"
description = "typify macro implementation"
repository = "https://github.com/oxidecomputer/typify"
readme = "../README.md"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.81"
quote = "1.0.36"
schemars = "0.8.16"
serde = "1.0.198"
serde_json = "1.0.116"
serde_tokenstream = "0.2.0"
syn = { version = "2.0", features = ["full", "extra-traits"] }
typify-impl = { version = "0.0.16", path = "../typify-impl" }
